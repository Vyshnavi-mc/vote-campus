<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">College Election Results</h2>
        
        <!-- Display all candidates' results -->
        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                   
                    <th>Candidate Name</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                    <td>John Doe</td>
                    <td>37</td>
                </tr>
                <tr>
                    
                    <td>Jane Smith</td>
                    <td>33</td>
                </tr>
                <tr>
                    
                    <td>Arya</td>
                    <td>28</td>
                </tr>
                <tr>
                   
                    <td>Bob Brown</td>
                    <td>25</td>
                </tr>
                <tr>
                    
                    <td>Emma Wilson</td>
                    <td>22</td>
                </tr>
            </tbody>
        </table>

        <!-- Display winners separately -->
        <div class="mt-5 p-3 border rounded bg-light">
            <h3 class="text-center text-success">Election Winners</h3>
            <ul class="list-group">
                <li class="list-group-item list-group-item-success"><strong>John Doe</strong> - 37 votes</li>
                <li class="list-group-item list-group-item-success"><strong>Jane Smith</strong> - 33 votes</li>
            </ul>
        </div>

        <div class="text-center mt-4">
            <a href="home.html" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
