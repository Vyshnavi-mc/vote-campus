<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - E-Voting</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://cdn.wallpapersafari.com/68/66/PLgQbl.jpg') no-repeat center center/cover;
        }
        .main-heading {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }
        .registration-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .input-group i {
            margin-right: 10px;
            color: #888;
        }
        .input-group input, .input-group select {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 12px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 5px;
        }
        button:hover {
            background: #218838;
        }
        .home-button {
            background: #007bff;
        }
        .home-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-heading">VoteCampus</div>
    <div class="registration-container">
        <h2>Student Registration</h2>
        <form action="dashboard.html" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="student_name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" name="admission_number" placeholder="Admission Number" required>
            </div>
            <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <select name="current_year" required>
                    <option value="" disabled selected>Select Current Year</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-building"></i>
                <select name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Electronics Engineering">Electronics Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                </select>
            </div>
                <div class="input-group">
                    <i class="fas fa-calendar-alt"></i>
                    <select name="current_class" required>
                        <option value="" disabled selected>class</option>
                        <option value="class A">A</option>
                        <option value="class B">B</option>

                    </select>
                </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="button" class="home-button" onclick="window.location.href='studentportal.html'"><i class="fas fa-home"></i> back</button>
               
            </div>
        </form>
    </div>
</body>
</html>
