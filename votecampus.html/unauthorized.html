<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Unauthorized Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 80px;
            color: #ff4d4d;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        a {
            text-decoration: none;
            color: #D35400;
            font-weight: bold;
        }

        a:hover {
            color: #B94600;
        }

        .btn-back {
            padding: 10px 20px;
            background-color: #D35400;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-back:hover {
            background-color: #B94600;
        }

        .gif-container {
            margin-top: 20px;
        }

        .gif-container img {
            width: 300px;
            height: auto;
        }
    </style>
</head>

<body style="background-color: #ffffff;">
    <div class="container">
        <!-- GIF Section -->
        <div class="gif-container">
            <img src="../Images/unauthorized.jpg" alt="Unauthorized Image">
        </div>
        <h1>Oops!</h1>
        <h2>Unauthorized Access</h2>
        <p>You don't have permission to view this page. Please log in to continue.</p>


        <button class="btn-back" onclick="goToLogin()">Go to Login</button>
    </div>

    <script>
        function goToLogin() {
            window.location.href = "./home.html"; // Redirect to login page
        }
    </script>
</body>

</html>
